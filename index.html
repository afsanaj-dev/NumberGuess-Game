<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberGuess</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="guess">
        <div class="container">
            <div class="transbox">
                <h1 class="heading">Player-1</h1>
                <!-- <div class="congrats">
                    <img class="winner" src="images/congratulations.jpg" alt="winner">
                </div> -->
                <h2 class="chance">Chance : <span>5</span></h2>
                <!-- player One Input -->

                <input class="player1input" type="password" placeholder="Give a number for Guess">
                <button class="player1btn">Start</button>
                <h4 class="error"></h4>


                 <!-- player Two Input -->

                <input class="player2input" type="text" placeholder="Give a number for Guess">
                <button class="player2btn">Guess</button>
                <h4 class="player2result"></h4>

                 <!-- player Three Input -->

                <input class="player3input" type="text" placeholder="Give a number for Guess">
                <button class="player3btn">Guess</button>
                <h4 class="player3result"></h4>

                 <!-- player Four Input -->

                <input class="player4input" type="text" placeholder="Give a number for Guess">
                <button class="player4btn">Guess</button>
                <h4 class="player4result"></h4>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
